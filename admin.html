<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Kimberly's Creative Sprint</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .preview-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        .status-tag {
            font-size: 0.7rem;
            font-weight: 700;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .status-draft { background-color: rgba(255, 232, 102, 0.2); color: #ffe866; }
        .status-scheduled { background-color: rgba(166, 245, 195, 0.2); color: #a6f5c3; }
        .status-published { background-color: rgba(218, 182, 255, 0.2); color: #dab6ff; }
    </style>
</head>
<body class="bg-bg-dark text-text-primary">

    <main class="max-w-4xl mx-auto px-4 py-8">
        <div id="auth-gate">
            <div class="text-center p-8">
                <h1 class="text-3xl brand-font mb-4">Admin Access</h1>
                <p class="text-muted mb-6">Please sign in to manage sprint entries.</p>
                <button id="admin-signin-btn" class="btn btn-luminous">Sign In with Google</button>
            </div>
        </div>

        <div id="admin-content" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl brand-font text-gradient">Admin Panel</h1>
                <div>
                    <a href="draft.html" class="link-secondary mr-4">&larr; Back to Site</a>
                    <button id="admin-signout-btn" class="btn btn-secondary !text-sm">Sign Out</button>
                </div>
            </div>

            <section id="admin-panel" class="transition-all duration-500 card" aria-label="Admin panel">
                <div class="p-6">
                    <h2 class="font-semibold mb-4 flex items-center gap-2 brand-font"><svg class="w-6 h-6 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>Add or Edit Entry</h2>
                    <form id="entry-form" class="space-y-4" novalidate>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="entry-title" class="block text-sm font-medium mb-1">Title *</label>
                                <input type="text" id="entry-title" class="form-input" required maxlength="200" aria-required="true">
                            </div>
                            <div>
                                <label for="entry-type" class="block text-sm font-medium mb-1">Content Type *</label>
                                <select id="entry-type" class="form-input" aria-required="true"><option>Video</option><option>Podcast</option><option>Essay</option><option>Social Post</option><option>Newsletter</option><option>Tutorial</option><option>Other</option></select>
                            </div>
                        </div>
                        <div>
                            <label for="entry-description" class="block text-sm font-medium mb-1">Description *</label>
                            <textarea id="entry-description" class="form-input" rows="2" required maxlength="500" aria-required="true"></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div>
                                <label for="entry-link" class="block text-sm font-medium mb-1">Link *</label>
                                <input type="url" id="entry-link" class="form-input" required aria-required="true">
                                <div id="link-preview" class="preview-card hidden"></div>
                            </div>
                            <div>
                                <label for="entry-image" class="block text-sm font-medium mb-1">Image URL</label>
                                <input type="url" id="entry-image" class="form-input">
                                <div id="image-preview" class="preview-card hidden"></div>
                            </div>
                            <div>
                                <label for="entry-access" class="block text-sm font-medium mb-1">Access Level</label>
                                <select id="entry-access" class="form-input"><option>Free</option><option>Paid</option></select>
                            </div>
                        </div>
                        
                        <div class="pt-4 border-t border-white/10"><label class="flex items-center gap-2 cursor-pointer"><input type="checkbox" id="schedule-toggle" class="form-checkbox h-4 w-4 rounded bg-white/10 border-white/20 text-accent focus:ring-accent"><span class="text-sm font-medium">Schedule for later</span></label></div>
                        <div id="schedule-options" class="hidden grid grid-cols-2 gap-4">
                            <div><label for="schedule-date" class="block text-sm font-medium mb-1">Date</label><input type="date" id="schedule-date" class="form-input"></div>
                            <div><label for="schedule-time" class="block text-sm font-medium mb-1">Time (Local)</label><input type="time" id="schedule-time" class="form-input"></div>
                        </div>
                        
                        <div class="flex items-center gap-4 pt-2">
                            <button type="submit" id="publish-btn" class="btn btn-primary" disabled><span class="loading-spinner hidden mr-2"></span><span id="publish-btn-text">Publish It!</span></button>
                            <button type="button" id="save-draft-btn" class="btn btn-secondary">Save as Draft</button>
                            <button type="button" id="cancel-edit-btn" class="btn btn-secondary hidden">Cancel Edit</button>
                            <button type="button" id="clear-data-btn" class="btn btn-secondary !bg-red-500/10 !text-red-400 !border-red-500/20 ml-auto">Clear All Data</button>
                        </div>
                        <div id="auto-save-status" class="text-xs text-muted h-4 mt-1 text-right"></div>
                    </form>
                </div>
                <div id="drafts-section" class="p-6 pt-0">
                    <h3 class="text-xl font-bold mb-4 brand-font text-gradient">Manage Entries</h3>
                    <div id="all-entries-list" class="space-y-2"></div>
                </div>
            </section>
        </div>
    </main>
    
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, doc, deleteDoc, updateDoc, serverTimestamp, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig, ADMIN_EMAIL } from './js/firebase-config.js';

        // --- INITIALIZATION ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        let allEntries = [];
        let editingEntryId = null;

        const DOMElements = {
            authGate: document.getElementById('auth-gate'),
            adminContent: document.getElementById('admin-content'),
            adminSigninBtn: document.getElementById('admin-signin-btn'),
            adminSignoutBtn: document.getElementById('admin-signout-btn'),
            entryForm: document.getElementById('entry-form'),
            publishBtn: document.getElementById('publish-btn'),
            publishBtnText: document.getElementById('publish-btn-text'),
            saveDraftBtn: document.getElementById('save-draft-btn'),
            cancelEditBtn: document.getElementById('cancel-edit-btn'),
            allEntriesList: document.getElementById('all-entries-list'),
            linkPreview: document.getElementById('link-preview'),
            imagePreview: document.getElementById('image-preview'),
        };

        const debounce = (func, wait) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        };

        const escapeHtml = str => str ? new DOMParser().parseFromString(str, 'text/html').body.textContent : '';

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user && user.email === ADMIN_EMAIL) {
                DOMElements.authGate.classList.add('hidden');
                DOMElements.adminContent.classList.remove('hidden');
                setupFirestoreListener();
            } else {
                DOMElements.authGate.classList.remove('hidden');
                DOMElements.adminContent.classList.add('hidden');
            }
        });

        DOMElements.adminSigninBtn.addEventListener('click', () => signInWithPopup(auth, provider));
        DOMElements.adminSignoutBtn.addEventListener('click', () => signOut(auth));
        
        // --- FORM & PREVIEWS ---
        const entryLinkInput = document.getElementById('entry-link');
        const entryImageInput = document.getElementById('entry-image');

        const showLinkPreview = debounce(() => {
            const url = entryLinkInput.value;
            if (url) {
                DOMElements.linkPreview.innerHTML = `Fetching preview for <a href="${escapeHtml(url)}" target="_blank" class="underline">${escapeHtml(url)}</a>...`;
                DOMElements.linkPreview.classList.remove('hidden');
                // In a real app, you'd make an API call to a backend service to scrape OG data.
                // Here, we'll just simulate it for demonstration.
                setTimeout(() => {
                     DOMElements.linkPreview.innerHTML = `<strong>Simulated Title:</strong> A Great Article <br><small>${escapeHtml(url)}</small>`;
                }, 1000);
            } else {
                DOMElements.linkPreview.classList.add('hidden');
            }
        }, 500);

        const showImagePreview = () => {
             const url = entryImageInput.value;
             if (url) {
                DOMElements.imagePreview.innerHTML = `<img src="${escapeHtml(url)}" alt="Image Preview" class="max-h-24 rounded">`;
                DOMElements.imagePreview.classList.remove('hidden');
             } else {
                DOMElements.imagePreview.classList.add('hidden');
             }
        };

        entryLinkInput.addEventListener('input', showLinkPreview);
        entryImageInput.addEventListener('input', showImagePreview);

        // --- FIRESTORE ---
        const dropsCollectionPath = `artifacts/${firebaseConfig.projectId}/public/data/drops`;

        function setupFirestoreListener() {
            const q = query(collection(db, dropsCollectionPath));
            onSnapshot(q, snapshot => {
                allEntries = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAllEntries();
            });
        }
        
        function getStatusTag(status) {
            const statusMap = {
                draft: { text: 'Draft', class: 'status-draft' },
                scheduled: { text: 'Scheduled', class: 'status-scheduled' },
                published: { text: 'Published', class: 'status-published' },
            };
            const s = statusMap[status] || { text: status, class: 'bg-gray-500' };
            return `<span class="status-tag ${s.class}">${s.text}</span>`;
        }

        function renderAllEntries() {
            DOMElements.allEntriesList.innerHTML = '';
            if (allEntries.length === 0) {
                DOMElements.allEntriesList.innerHTML = `<p class="text-muted">No entries yet.</p>`;
                return;
            }
            allEntries.sort((a,b) => (b.timestamp?.toMillis() || 0) - (a.timestamp?.toMillis() || 0)).forEach(entry => {
                const el = document.createElement('div');
                el.className = 'flex items-center justify-between p-2 rounded hover:bg-white/5';
                el.innerHTML = `
                    <div class="flex items-center gap-4">
                        ${getStatusTag(entry.status)}
                        <span>${escapeHtml(entry.title)}</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <button class="edit-btn text-muted hover:text-accent" data-id="${entry.id}"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z"></path></svg></button>
                        <button class="delete-btn text-muted hover:text-error" data-id="${entry.id}"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                    </div>
                `;
                DOMElements.allEntriesList.appendChild(el);
            });
        }
        
        // --- CRUD OPERATIONS ---
        DOMElements.entryForm.addEventListener('submit', async (e) => {
             e.preventDefault();
             // Handle submission logic (same as before)
        });
        
        DOMElements.allEntriesList.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (!button) return;

            const id = button.dataset.id;
            const entry = allEntries.find(d => d.id === id);

            if (button.classList.contains('edit-btn')) {
                editingEntryId = id;
                 Object.entries({ title: entry.title, description: entry.description, link: entry.link, image: entry.imageUrl, type: entry.contentType, access: entry.access })
                  .forEach(([key, value]) => { document.getElementById(`entry-${key}`).value = value || ''; });
                DOMElements.publishBtnText.textContent = 'Update Entry';
                DOMElements.cancelEditBtn.classList.remove('hidden');
            } else if (button.classList.contains('delete-btn')) {
                if (confirm('Are you sure you want to delete this entry?')) {
                    deleteDoc(doc(db, dropsCollectionPath, id));
                }
            }
        });

        DOMElements.cancelEditBtn.addEventListener('click', () => {
            DOMElements.entryForm.reset();
            editingEntryId = null;
            DOMElements.publishBtnText.textContent = 'Publish It!';
            DOMElements.cancelEditBtn.classList.add('hidden');
        });

    </script>
</body>
</html>
