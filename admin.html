<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel | Kimberly's Creative Sprint</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-bg-dark text-text-primary">

  <main class="max-w-4xl mx-auto px-4 py-8">
    <!-- AUTH GATE: shown when signed out or not authorized -->
    <div id="auth-gate" class="text-center p-8">
      <h1 class="text-3xl brand-font mb-4">Admin Access</h1>

      <!-- status text (updated by JS) -->
      <p id="status-text" class="text-muted mb-6">Please sign in to manage sprint entries.</p>

      <!-- Sign in / out buttons -->
      <div class="flex justify-center gap-4">
        <button id="signin-btn" class="btn btn-luminous">Sign In with Google</button>
        <button id="signout-btn" class="btn btn-outline hidden">Sign Out</button>
      </div>
    </div>

    <!-- ADMIN PANEL: hidden until authorized -->
    <div id="admin-panel" class="hidden mt-8">

      <section class="mb-8">
        <h2 class="text-2xl mb-4">Create a sprint entry</h2>

        <form id="new-entry-form" class="space-y-3">
          <input id="entry-title" class="w-full p-3 rounded" placeholder="Title" required />
          <textarea id="entry-body" class="w-full p-3 rounded" rows="6" placeholder="Body" required></textarea>

          <div class="flex gap-3">
            <button type="submit" class="btn btn-primary">Create entry</button>
            <button type="button" id="cancel-edit" class="btn btn-ghost hidden">Cancel edit</button>
          </div>
        </form>
      </section>

      <section>
        <h3 class="text-xl mb-3">Existing entries</h3>
        <div id="entries-list" class="space-y-4">
          <!-- Entries are rendered here by JS -->
        </div>
      </section>

    </div>
  </main>

  <!-- toast area -->
  <div id="toast" class="toast fixed bottom-8 right-8"></div>

  <!-- Load the admin auth script (module) -->
  <script type="module" src="./js/admin-auth.js"></script>
</body>
</html>
